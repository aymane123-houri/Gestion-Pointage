spring.application.name=Conge-Service


server.port=8089

#spring.datasource.url=jdbc:mysql://localhost:3306/conge_db?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://mysql-service:3306/conge_db?createDatabaseIfNotExist=true
